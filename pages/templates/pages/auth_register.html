{% load static %}
{% extends "base.html" %}

{% block title %}Регистрация — Fotter{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'pages/css/auth.css' %}">
<div class="auth-wrap">
  <div class="auth-card">
    <h1>Регистрация</h1>
    <form id="form-register" class="stack">
      <label class="field">
        <span class="label">Имя пользователя</span>
        <input id="reg-username" autocomplete="username" required>
      </label>
      <label class="field">
        <span class="label">Email</span>
        <input id="reg-email" type="email" autocomplete="email" required>
      </label>
      <label class="field">
        <span class="label">Пароль</span>
        <input id="reg-password" type="password" autocomplete="new-password" minlength="6" required>
      </label>

      <div class="row space-between">
        <button type="submit" class="btn btn-primary">Создать аккаунт</button>
        <a class="muted" href="/auth/login/">Уже есть аккаунт? Войти</a>
      </div>

      <div id="reg-hint" class="hint"></div>
    </form>
  </div>
</div>

<script src="{% static 'pages/js/auth_pages.js' %}"></script>
{% endblock %}
